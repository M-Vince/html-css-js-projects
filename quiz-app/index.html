<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"> Quiz App with API </h1>

    <div class="container">
        <div class="title">
            <h2> Question </h2>
        </div>
        <div class="question">
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae unde necessitatibus in hic cum reiciendis beatae tempore tempora consequatur voluptatem blanditiis, itaque ea. Temporibus esse suscipit vitae magni! Ipsa, consequuntur?
            </p>
        </div>

        <div class="answers">
            <button class="btn-answer"> A </button>
            <button class="btn-answer"> B </button>
            <button class="btn-answer"> C </button>
            <button class="btn-answer"> D </button>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
