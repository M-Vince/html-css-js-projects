<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1> Color Flipper </h1>
        
        <div class="circle">
            <button class="btn btn-1">
                Red
            </button>
            <button class="btn btn-2">
                Blue
            </button>
            <button class="btn btn-3">
                Yellow
            </button>
            <button class="btn btn-4">
                Green
            </button>
            <button class="btn btn-5">
                Orange
            </button>
            <button class="btn btn-6">
                Violet
            </button>
        </div>

        <button class="btn-random">
            Randomize Color Wheel
        </button>

        <button class="btn-random-one">
            Random Color
        </button>

        <h2 class="bg-info"> 
            Background Color: 
            <p class="bg-color"> #bbbbbb </p>
        </h2>

    </main>


    <script src="app.js"></script>
</body>
</html>
