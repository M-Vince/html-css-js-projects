<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="title"> Rock Paper Scissors </h1>
    <p class="description"> Choose your bet! </p>
    <section class="container ">
        <div class="rock square">
            <h2> Rock </h2>
        </div>
        <div class="paper square">
            <h2> Paper </h2>
        </div>
        <div class="scissors square">
            <h2> Scissors </h2>
        </div>
    </section>

    <div class="result">
        <h2 class="player"> Player: </h2>
        <h2 class="opponent"> Opponent: </h2>

        <h2 class="message"> You Win! or Lose! </h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
