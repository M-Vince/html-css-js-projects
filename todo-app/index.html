<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <h1> To Do List App </h1>

            <div class="create-item">
                <input class="create-item-input" type="text">
                <button class="create-item-btn"> Add </button>
            </div>

            <div class="task">
                <h2 class="task-title"> Tasks </h2>
                <ul class="task-list">
                    <li class="task-items"> 
                        <h3>Upload Project Video</h3>
                        <button class="task-item-btn"> Delete </button> 
                    </li>
                    <li class="task-items"> 
                        <h3>Record New Video Content</h3>
                        <button class="task-item-btn"> Delete </button> 
                    </li>
                    <li class="task-items"> 
                        <h3>Add Thanks for Watching! Caption</h3>
                        <button class="task-item-btn"> Delete </button> 
                    </li>
                </ul>
            </div>
        </section>


    </main>

    <script src="app.js"></script>

</body>
</html>
